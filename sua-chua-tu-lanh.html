<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa chữa tủ lạnh | Điện lạnh Bách Khoa</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <style>
   /* --- 1. Reset & Base Font --- */
* {
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    line-height: 1.7;
    color: #333;
    margin: 0;
    background-color: #fff;
}

.container {
    display: flex;
    max-width: 1100px;
    margin: 0 auto;
    padding: 20px;
    gap: 40px;
}

/* --- 2. Typography (Font chữ nội dung) --- */
h1 { font-size: 2.2em; font-weight: 700; color: #111; margin-bottom: 0.5em; }
h2 { font-size: 1.6em; font-weight: 600; color: #222; margin-top: 1.5em; border-bottom: 1px solid #eee; padding-bottom: 10px; }
h3 { font-size: 1.3em; font-weight: 600; color: #444; }

p { margin-bottom: 1.2em; }
img { max-width: 100%; height: auto; border-radius: 8px; margin: 20px 0; }
em { display: block; text-align: center; color: #666; font-style: normal; font-size: 0.9em; margin-top: -10px; }

/* --- 3. Mục lục (TOC) Desktop --- */
#toc {
    width: 320px;
    height: fit-content;
    position: sticky;
    top: 20px;
    background: #f9f9f9;
    border: 1px solid #e1e1e1;
    border-radius: 12px;
    padding: 20px;
}

#toc h3 {
    margin-top: 0;
    font-size: 1.1em;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #888;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
}

#toc-list ul {
    list-style: none;
    padding: 0;
}

#toc-list li {
    margin: 10px 0;
}

#toc-list a {
    text-decoration: none;
    color: #0056b3;
    font-weight: 500;
    transition: color 0.2s;
}

#toc-list a:hover {
    color: #003d82;
    text-decoration: underline;
}

/* --- 4. Content Area --- */
#content-wrapper {
    flex: 1;
    min-width: 0; /* Tránh tràn khung trên mobile */
}

/* Khoảng trống khi nhảy Anchor để không bị che bởi thanh menu (nếu có) */
[id] {
    scroll-margin-top: 30px;
}

/* --- 5. RESPONSIVE (Cho màn hình Mobile < 768px) --- */
@media (max-width: 768px) {
    .container {
        flex-direction: column; /* Chuyển thành 1 cột dọc */
        padding: 15px;
        gap: 20px;
    }

    #toc {
        width: 100%; /* Mục lục rộng toàn màn hình */
        position: relative; /* Không còn dính bên cạnh */
        top: 0;
        order: 1; /* Đưa mục lục lên trước nội dung */
    }

    #content-wrapper {
        order: 2;
    }

    h1 { font-size: 1.8em; }
    h2 { font-size: 1.4em; }

    /* Thu nhỏ thụt đầu dòng mục lục con trên mobile cho gọn */
    #toc-list ul ul {
        padding-left: 15px;
    }
}
    </style>
</head>
<body>
    <div id="header"></div>

<div class="container" style="display: flex; max-width: 1200px; margin: 0 auto; padding: 40px;">
      <nav id="toc">
        <h3>Mục lục</h3>
        <div id="toc-list">Đang tạo mục lục...</div>
    </nav>

    <main id="content-wrapper">
        <div id="loading">“Đang loading nội dung…”</div>
        <div id="main-content" class="hidden"></div>
    </main>
    </div>
    <div id="footer"></div>
    <script type="module" src="../dienlanhbackkhoak3/src/js/loading_dich_vu.js"></script>
    <script>
// --- 1. Load Markdown và Render Nội Dung ---
        loadMarkdown('tu-lanh');
    </script>
</body>
    <script type="module" src="./src/js/main.js"></script>

</html>
