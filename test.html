<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mobile Layout – One File</title>

  <!-- BẮT BUỘC -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* =====================
       RESET + BASE (MOBILE)
       ===================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      background: #f5f5f5;
      color: #222;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* =====================
       HEADER (MOBILE)
       ===================== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #111;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-weight: 700;
      font-size: 18px;
    }

    .menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    /* =====================
       MENU (MOBILE)
       ===================== */
    nav {
      display: none;
      background: #1e1e1e;
    }

    nav a {
      display: block;
      padding: 14px 16px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    nav a:hover {
      background: #333;
    }

    /* =====================
       CONTENT
       ===================== */
    main {
      padding: 16px;
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }

    p {
      margin-bottom: 12px;
    }

    .card {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
    }

    /* =====================
       DESKTOP (>=768px)
       ===================== */
    @media (min-width: 768px) {
      .menu-btn {
        display: none;
      }

      nav {
        display: flex;
        gap: 20px;
        background: transparent;
      }

      nav a {
        border: none;
        padding: 0;
      }

      header {
        justify-content: flex-start;
        gap: 40px;
      }

      main {
        padding: 32px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">SONHV</div>
    <button class="menu-btn" aria-label="Mở menu">☰</button>
    <nav id="menu">
      <a href="#">Trang chủ</a>
      <a href="#">Dịch vụ</a>
      <a href="#">Tin tức</a>
      <a href="#">Liên hệ</a>
    </nav>
  </header>

  <!-- CONTENT -->
  <main>
    <div class="card">
      <h1>Giao diện Mobile-First</h1>
      <p>
        Đây là layout mẫu xử lý mobile trong <strong>1 file HTML duy nhất</strong>.
        Không framework, không build tool.
      </p>
    </div>

    <div class="card">
      <p>
        ✔ Mobile gọn<br>
        ✔ Desktop tự mở menu<br>
        ✔ Không dùng đường dẫn phức tạp
      </p>
    </div>
  </main>

  <!-- JS -->
  <script>
    const btn = document.querySelector('.menu-btn');
    const menu = document.getElementById('menu');

    btn.addEventListener('click', () => {
      menu.style.display =
        menu.style.display === 'block' ? 'none' : 'block';
    });
  </script>

</body>
</html>
